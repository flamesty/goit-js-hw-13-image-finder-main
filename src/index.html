<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Image Finder</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
  rel="stylesheet" />
  <link rel="stylesheet" 
  href="./scss/style.scss">
</head>

<body>
  <form 
  class="search-form" id="search-form">
    <input class="input-search"
    type="text"
    name="query" 
    autocomplete="off" 
    placeholder="Search images..." />
  </form>

  <ul class="gallery">
    <!-- Список <li> с карточками изображений -->
  </ul>

  <button
  class='load-more is-hidden'
  type='button' 
  data-action='load-more'>
  <span class='spinner'></span>Load more</button>

  <script src="../src/index.js"></script>
</body>

</html>
